		<style>
			.navbar,.footer{
				background: rgb(227,208,240);
background: linear-gradient(90deg, rgba(227,208,240,1) 0%, rgba(237,208,208,0.7822479333530288) 50%, rgba(246,241,234,1) 100%);

			}
			.main-section{
				background: rgb(195,166,34);
background: linear-gradient(0deg, rgba(195,166,34,1) 0%, rgba(209,186,91,1) 32%, rgba(220,203,137,1) 58%, rgba(238,230,212,1) 100%);
			}
			.single-new-arrival,.single-populer-products, .single-feature, .single-blog{
				border: .5px solid;
				border-radius: 5px;
				background: #fefcfc;
				box-shadow:  21px 21px 43px #cecaca,
             -21px -21px 43px #ffffff;
			 border-color: yellow;
			 padding: 2px;
			 
			}
			.cat-img{
				height: 40px;
				width: 40px;
				border: .5px solid rgb(80, 80, 60) ;
				border-radius: 2px;
			}
			.cat-card{
				background: #e0e0e0;
				box-shadow: inset -20px -20px 40px #b5b5b5,
							inset 20px 20px 40px #ffffff;
			}
			.list-group-item:hover{
				transform: scale(1.01);
				padding: 5px;
				margin: 5px;
				overflow: hidden;
				transition: transform .1s ease;
			}
			s, strike{text-decoration:none;position:relative;}
s::before, strike::before {
    top: 50%; /*tweak this to adjust the vertical position if it's off a bit due to your font family */
    background:red; /*this is the color of the line*/
    opacity:.7;
    content: '';
    width: 110%;
    position: absolute;
    height:.1em;
    border-radius:.1em;
    left: -5%;
    white-space:nowrap;
    display: block;
    transform: rotate(-15deg);  
}
s.straight::before, strike.straight::before{transform: rotate(0deg);left:-1%;width:102%;}

		</style>
